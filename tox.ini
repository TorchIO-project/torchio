[tox]
envlist = py36, py37, py38, flake8

[testenv]
passenv = TRAVIS TRAVIS_*
deps =
    pytest
    coveralls
commands =
    pytest {posargs}
    coverage run --source=torchio -m pytest
    coveralls
setenv =
    PYTHONPATH = {toxinidir}

[testenv:flake8]
deps = flake8
commands = flake8 .

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36

[pytest]
addopts = --ignore=setup.py

[flake8]
ignore = E121, E123, E125, E501, F401, F403, W503
exclude =
    .git,
    .tox,
    build,
    dist
