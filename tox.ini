[tox]
envlist = py, mypy, pre-commit
isolated_build = True

[testenv]
extras = dev
commands =
    pytest \
        --durations=0 \
        --capture=no \
        --cov=torchio \
        {posargs}

[testenv:mypy]
deps = mypy
commands =
    pip install pandas-stubs
    mypy \
        --install-types \
        --non-interactive \
        src

[flake8]
max-line-length = 88
select = C,E,F,W,B,B950
extend-ignore =
    N813,
    E123,
    W503,
    E203,
    E501
